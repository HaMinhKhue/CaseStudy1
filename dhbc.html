<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dhbc.css">
</head>
<body>
<h2 id="h2">Game đuổi hình bắt chữ 2020- Cấp độ 1</h2>
<span id="start"><button onclick="start();">Bắt đầu</button><br></span>
<div id="main" style="display: none">
<span style="display: none" id="serial"></span><br>
<img style="display: none" id="image" width="220"height="150" src="">
<br>
    <span id="showscores">Bạn đang có <span id="scores">0</span>/10 điểm"</span>
<br>
Nhập đáp án (viết liền, không dấu, <span id="sochucai">4</span> chữ cái):<br>
<input onchange="check()" onclick="turnOffNofication()" id="answer" type="text">
<button onclick="check()" type="submit">Xác nhận đáp án</button>
<span id="nofication"></span><br><br>
<button onclick="previous()">Lùi lại</button>
<button onclick="next()">Tiếp theo</button><br><br>
<button onclick="reset()">Chơi lại</button>
<button id="nextlevel" onclick="nextlevel()">Chơi cấp độ tiếp theo</button>
<br><br>
</div>
<script src="dhbc.js"></script>
</body>
</html>
